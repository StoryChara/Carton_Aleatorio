<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen aleatoria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

    <img id="randomImage" alt="Imagen aleatoria">

    <script>
        // URLs de las im치genes
        const imagenes = [
            'https://ejemplo.com/imagen1.jpg',
            'https://ejemplo.com/imagen2.jpg',
            'https://ejemplo.com/imagen3.jpg',
            // A침ade tantas URLs como necesites
        ];

        // Selecciona una imagen aleatoria
        function mostrarImagenAleatoria() {
            const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
            const imagenAleatoria = imagenes[indiceAleatorio];
            document.getElementById('randomImage').src = imagenAleatoria;
        }

        // Llama a la funci칩n cuando se cargue la p치gina
        window.onload = mostrarImagenAleatoria;
    </script>

</body>
</html>
