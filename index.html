<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen aleatoria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

    <img id="randomImage" alt="Imagen aleatoria">

    <script>
        // URLs de las imágenes que subiste a GitHub
        const imagenes = [
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/01.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/02.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/03.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/04.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/05.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/06.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/07.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/08.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/09.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/10.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/11.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/12.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/13.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/14.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/15.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/16.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/17.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/18.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/19.jpg',
            'https://github.com/StoryChara/Carton_Aleatorio/raw/main/cartones/20.jpg'
        ];

        // Selecciona una imagen aleatoria
        function mostrarImagenAleatoria() {
            const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
            const imagenAleatoria = imagenes[indiceAleatorio];
            document.getElementById('randomImage').src = imagenAleatoria;
        }

        // Llama a la función cuando se cargue la página
        window.onload = mostrarImagenAleatoria;
    </script>

</body>
</html>
